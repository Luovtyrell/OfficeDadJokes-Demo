<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OfficeDadJokes Demo</title>
	<link rel="stylesheet" href="./src/styles/style.css">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" id="weather"></a>
		</div>
	</nav>
	<section class="mt-5" id="jokesArea">
		<div class="card border-0 p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
			<div class="col-lg-6 px-0">
				<h1 class="display-4 fst-italic">Ready to laugh?</h1>
				<div class="text-center">
					<h6 id="jokeView"></h6>
				</div>
				<button type="button" id="button" class="btn btn-dark">Next joke!</button>
				<div class="mt-3">
					<img id="score1" src="./src/IMG/SVG/score1.png" alt="Score 1" class="score-button" data-score="1">
					<img id="score2" src="./src/IMG/SVG/score2.png" alt="Score 2" class="score-button" data-score="2">
					<img id="score3" src="./src/IMG/SVG/score3.png" alt="Score 3" class="score-button" data-score="3">
				</div>
			</div>
		</div>
	</section>
	<script type="module" src="./dist/main.js"></script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
